<div class="flex-container">
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
        <h3>Login</h3>
        <div class="form-group">
            <label for="userName">Username:</label>
            <input type="text" class="form-control" formControlName="userName" name="userName" maxlength="20">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" name="password" maxlength="20">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>
